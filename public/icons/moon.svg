<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <radialGradient id="moonGlow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FEF08A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="moonHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF08A;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer halo -->
  <circle cx="14" cy="11" r="11" fill="url(#moonHalo)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="11;12;11" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Moon crescent main body -->
  <path d="M21.5 14.5A9.5 9.5 0 0117.5 15.5c-5.2 0-9.5-4.3-9.5-9.5 0-1.4.3-2.7.8-3.9A9.7 9.7 0 003 11.5C3 16.7 7.3 21 12.5 21a9.7 9.7 0 009-6.5z" 
        fill="url(#moonGlow)"
        filter="url(#softGlow)">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Moon surface craters -->
  <g opacity="0.3" fill="#D97706">
    <circle cx="11" cy="13" r="1.2">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="14" cy="15" r="0.8">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="10" cy="16" r="1">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Twinkling stars (large) -->
  <g fill="#FEF08A">
    <!-- Star 1 -->
    <g transform="translate(5, 6)">
      <circle cx="0" cy="0" r="1.2">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <line x1="-1.5" y1="0" x2="1.5" y2="0" stroke="#FEF08A" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-1.5" x2="0" y2="1.5" stroke="#FEF08A" stroke-width="0.5" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Star 2 -->
    <g transform="translate(19, 8)">
      <circle cx="0" cy="0" r="0.9">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="r" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <line x1="-1.2" y1="0" x2="1.2" y2="0" stroke="#FEF08A" stroke-width="0.4" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      </line>
      <line x1="0" y1="-1.2" x2="0" y2="1.2" stroke="#FEF08A" stroke-width="0.4" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      </line>
    </g>
    
    <!-- Star 3 -->
    <g transform="translate(7, 17)">
      <circle cx="0" cy="0" r="1">
        <animate attributeName="opacity" values="0.1;1;0.1" dur="3s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="r" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <line x1="-1.3" y1="0" x2="1.3" y2="0" stroke="#FEF08A" stroke-width="0.4" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </line>
      <line x1="0" y1="-1.3" x2="0" y2="1.3" stroke="#FEF08A" stroke-width="0.4" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </line>
    </g>
    
    <!-- Star 4 -->
    <g transform="translate(18, 18)">
      <circle cx="0" cy="0" r="0.8">
        <animate attributeName="opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
        <animate attributeName="r" values="0.5;0.8;0.5" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
      <line x1="-1" y1="0" x2="1" y2="0" stroke="#FEF08A" stroke-width="0.3" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
      </line>
      <line x1="0" y1="-1" x2="0" y2="1" stroke="#FEF08A" stroke-width="0.3" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
      </line>
    </g>
  </g>
  
  <!-- Small twinkling dots -->
  <g fill="#FCD34D">
    <circle cx="9" cy="8" r="0.4">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="16" cy="11" r="0.4">
      <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="20" cy="14" r="0.4">
      <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    <circle cx="14" cy="5" r="0.4">
      <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>
</svg>
